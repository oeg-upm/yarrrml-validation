  po:
   - p: ex:q2
     o:
      quotedNonAsserted: secondJoinTM

 elementaryTM3:
  sources:
   - ['data.csv~csv']
  s: http://example/$(c5)
  po:
   - [ex:p3, http://example/$(c6)~iri]

 secondJoinTM:
  sources:
   - ['data.csv~csv']
  s:
   quotedNonAsserted: elementaryTM3
  po:
   - p: ex:q3
     o:
      quotedNonAsserted: elementaryTM4

 elementaryTM4:
